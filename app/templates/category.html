{% extends 'base.html' %} 
{% block content %}

<div class="container">
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-md-4">
            <h1>List of {{ category.name }}</h1>
        </div>

        <div class="col-md-8">
            <button type="button" class="btn btn-outline-primary"><a href="/category/post/new/{{ category.id }}"> Add post</a></button>

        </div>
    </div>
    {% endblock %}

    {% for post in post %}
     <div class="card"> 
         <div class="card-body"> 
             <a href="/post/{{ post.id }}"> 
            
                <h3>{{ post.post}}</h3>

            </a>
        </div>
    </div>
    {% endfor %}
